    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <ul>
                <li>
                    <img src="./profile.jpg" height="100%" width="50" />
                </li>
                <li><a href="index.html">Ananta</a></li>
                <li><a href="portfolio.html">Experience</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="contact-container">
            <div class="contact-form">
                <h3>Contact me: </h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="linkedin-button" type="submit"><span class="material-symbols-outlined">
                                near_me
                            </span>Send Message</button>
                    </div>
                </form>

            </div>
        </div>

</body>

</html>
